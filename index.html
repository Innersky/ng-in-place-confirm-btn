<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/ng-in-place-confirm-btn.css" />
</head>
<body ng-controller="myCtrl">
<div class="container">
    <div style="width: 300px; padding-top: 50px; margin-left: auto; margin-right: auto">
        <ng-in-place-confirm-btn option="option1" submit="submit"></ng-in-place-confirm-btn>
    </div>
    <div style="width: 300px; padding-top: 50px; margin-left: auto; margin-right: auto">
        <ng-in-place-confirm-btn option="option2" submit="submit"></ng-in-place-confirm-btn>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script src="src/ng-in-place-confirm-btn.js"></script>
<script>
    angular.module('myApp', ['ngInPlaceConfirmBtn'])
            .controller('myCtrl', function ($scope, $timeout) {
                $scope.option1 = {
                    name: 'My IPC Button with input',
                    hasInputBox: true,
                    placeholder: '(required) This is placeholder',
                    tooltip: 'This is a tooltip This is a tooltip This is a tooltip This is a tooltip This is a tooltip This is a tooltip This is a tooltip',
                    tooltipDirection: 'right',
                    inputBoxName: 'myInput',
                    inputRequired: true
                };
                $scope.option2 = {
                    name: 'My Another IPC Button',
                    placeholder: 'This is placeholder',
                    tooltip: 'Tooltip by default on the left',
                };
                $scope.submit = function () {
                    $scope.$broadcast('submitting');
                    $timeout(function () {
                        $scope.$broadcast('submitted');
                    }, 1000);
                }
            });
</script>
</body>
</html>
